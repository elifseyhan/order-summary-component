<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="summary-component">
      <img src="images/illustration-hero.svg" class="summary-component_image" alt="Order summary image">
      <div class="summary-component_content">
        <h1 class="summary-component_title">Order Summary</h1>
        <p class="summary-component_description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="summary-component_plan">
          <div class="summary-component_plan__type">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="summary-component_plan__content">
              <p>Annual Plan</p>
              <span class="summary-component_plan__type__price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="summary-component_plan__change">Change</a>
        </div>
        <a href="#" class="summary-component_payment-button">Proceed to Payment</a>
        <a href="#" class="summary-component_cancel-button">Cancel Order</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elif Seyhan</a>.
    </div>
  </footer>
</body>
</html>
